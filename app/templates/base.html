<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soami</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/icon.jpg')}}" type="image/x-icon">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <!-- Add marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">

</head>
<body class="bg-[#e0e5ec] min-h-screen font-sans flex flex-col items-center justify-start p-8">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800 drop-shadow-sm">ðŸ§  AI Agent Framework</h1>
        <p class="text-gray-600 mt-2">Run and test your agents easily</p>
        <a href="/documentation/full_documentation.md" class="documentation" target="_blank">Full Documentation</a>
    </header>

    <main class="w-full max-w-xl bg-[#e0e5ec] p-6 rounded-xl shadow-inner shadow-white/30 border border-gray-200">
        <section class="agent-controls mb-6">
            <label for="agent-select" class="block text-sm font-medium text-gray-700 mb-2">Select Agent:</label>
            <select id="agent-select" class="w-full px-4 py-2 rounded-md shadow-md bg-[#e0e5ec] border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="researcher">Researcher</option>
                <option value="coder">Coder</option>
                <option value="planner">Planner</option>
                <option value="textgen">Text Generation</option>
                <option value="imagegen">Image Generation</option>
            </select>
        </section>

        <section class="model-controls mb-6 hidden" id="model-controls">
            <label for="model-select" class="block text-sm font-medium text-gray-700 mb-2">Select Model:</label>
            <select id="model-select" class="w-full px-4 py-2 rounded-md shadow-md bg-[#e0e5ec] border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Default Model</option>
                <option value="flux">flux</option>
                <option value="turbo">Turbo</option>
                <option value="gptimage">GPT</option>
            </select>
        </section>

        <section class="prompt-input mb-6">
            <label for="prompt-input" class="block text-sm font-medium text-gray-700 mb-2">Enter Prompt:</label>
            <textarea id="prompt-input" rows="4" class="w-full px-4 py-2 rounded-md shadow-md bg-[#e0e5ec] border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type your prompt here..."></textarea>
        </section>

        <button onclick="runAgent()"
            class="w-full py-2 bg-gradient-to-br from-blue-500 to-blue-700 text-white font-semibold rounded-md shadow-lg hover:from-blue-600 hover:to-blue-800 transition">
            ðŸš€ Run Agent
        </button>

        <section class="output mt-6">
            <div class="flex flex-row items-center gap-2 bg-gray-100 rounded-t-xl px-4 py-2 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-800 mb-0 mr-6">Output:</h3>
                <div class="flex gap-1">
                    <button class="button-preview tab-btn rounded-t-md px-5 py-1 font-semibold text-gray-700 transition-colors duration-150 focus:outline-none border-b-2 border-transparent hover:bg-blue-50">Preview</button>
                    <button class="button-raw tab-btn rounded-t-md px-5 py-1 font-semibold text-gray-700 transition-colors duration-150 focus:outline-none border-b-2 border-transparent hover:bg-blue-50">Raw JSON</button>
                    <button class="button-logs tab-btn rounded-t-md px-5 py-1 font-semibold text-gray-700 transition-colors duration-150 focus:outline-none border-b-2 border-transparent hover:bg-blue-50">Logs</button>
                </div>
            </div>
            <div id="agent-output" class="bg-white p-6 rounded-b-xl rounded-tr-xl shadow-inner text-base text-gray-800 border border-t-0 border-gray-200 prose prose-sm max-w-none preview hidden">
                <p class="text-gray-500">Waiting for agent execution...</p>
            </div>
            <div id="agent-output-raw" class="bg-gray-50 p-6 rounded-b-xl rounded-tr-xl shadow-inner text-base text-gray-800 border border-t-0 border-gray-200 font-mono prose prose-sm max-w-none raw hidden overflow-auto">
                <pre id="json-output" class="text-gray-500 whitespace-pre overflow-auto break-normal max-w-full">
                    Waiting for agent execution...
                </pre>
            </div>
            <div id="agent-output-logs" class="bg-gray-50 p-6 rounded-b-xl rounded-tr-xl shadow-inner text-base text-gray-800 border border-t-0 border-gray-200 font-mono prose prose-sm max-w-none logs hidden">
                <pre id="logs-output" class="text-gray-500 whitespace-pre-wrap break-words">Waiting for agent execution...</pre>
            </div>
        </section>

    </main>

    <footer class="mt-12 text-center text-sm text-gray-500">
        Built with ðŸ§  by 
        <a href="https://github.com/lahadiyani" target="_blank" class="text-blue-600 hover:underline">
            Hadiani
        </a>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
