<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AGILEMinD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='assets/icon.jpeg')}}" type="image/x-icon">
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <!-- Add marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Add highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body class="bg-[#e0e5ec] min-h-screen font-sans flex flex-col items-center justify-start p-8">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-bold text-gray-800 drop-shadow-sm">ðŸ§  AI Agent Framework</h1>
        <p class="text-gray-600 mt-2">Run and test your agents easily</p>
    </header>

    <main class="w-full max-w-xl bg-[#e0e5ec] p-6 rounded-xl shadow-inner shadow-white/30 border border-gray-200">
        <section class="agent-controls mb-6">
            <label for="agent-select" class="block text-sm font-medium text-gray-700 mb-2">Select Agent:</label>
            <select id="agent-select" class="w-full px-4 py-2 rounded-md shadow-md bg-[#e0e5ec] border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="researcher">Researcher</option>
                <option value="coder">Coder</option>
                <option value="planner">Planner</option>
                <option value="pollinations">Pollinations</option>
            </select>
        </section>

        <section class="model-controls mb-6 hidden" id="model-controls">
            <label for="model-select" class="block text-sm font-medium text-gray-700 mb-2">Select Model:</label>
            <select id="model-select" class="w-full px-4 py-2 rounded-md shadow-md bg-[#e0e5ec] border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Default Model</option>
            </select>
        </section>

        <section class="prompt-input mb-6">
            <label for="prompt-input" class="block text-sm font-medium text-gray-700 mb-2">Enter Prompt:</label>
            <textarea id="prompt-input" rows="4" class="w-full px-4 py-2 rounded-md shadow-md bg-[#e0e5ec] border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type your prompt here..."></textarea>
        </section>

        <button onclick="runAgent()"
            class="w-full py-2 bg-gradient-to-br from-blue-500 to-blue-700 text-white font-semibold rounded-md shadow-lg hover:from-blue-600 hover:to-blue-800 transition">
            ðŸš€ Run Agent
        </button>

        <section class="output mt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-2">Output:</h3>
            <div id="agent-output" class="bg-white p-4 rounded-lg shadow-inner text-sm text-gray-700 border border-gray-300 prose prose-sm max-w-none">
                <p class="text-gray-500">Waiting for agent execution...</p>
            </div>
        </section>
    </main>

    <footer class="mt-12 text-center text-sm text-gray-500">
        Built with ðŸ§  by 
        <a href="https://github.com/lahadiyani" target="_blank" class="text-blue-600 hover:underline">
            Hadiani
        </a>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
